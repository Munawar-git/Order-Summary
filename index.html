<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/my-avatar.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="main__image">
        <img src="images/music-poster.jpg" alt="" />
      </div>

      <div class="main__text inner__container">
        <h1 class="title">Order Summary</h1>

        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
          architecto explicabo beatae doloremque sint.
        </p>
      </div>

      <div class="cost inner__container">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="" />
        </div>

        <div class="pay-plan">
          <h2>Pay Plan</h2>
          <p>$39.99/year</p>
        </div>

        <a href="#" class="change">Change Plan</a>
      </div>

      <div class="pay__button inner__container">
        <a href="#">Proceed to Payment</a>
      </div>

      <div class="cancle__button inner__container">
        <a href="#">Cancle Order</a>
      </div>
    </div>
  </body>
</html>
